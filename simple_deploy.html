<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock King - S&P 500 Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            font-weight: 900;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: colorShift 10s ease-in-out infinite;
        }
        
        @keyframes colorShift {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            }
            33% { 
                background: 
                    radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 50% 80%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            }
            66% { 
                background: 
                    radial-gradient(circle at 50% 20%, rgba(0, 255, 0, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            }
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 900;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
        }
        
        .header p {
            font-size: 1.2em;
            margin: 10px 0 0 0;
            font-weight: 400;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 6px 20px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .card h3 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 900;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
        }
        
        .search-box {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-weight: bold;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-box:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Orbitron', 'Arial Black', sans-serif;
        }
        
        .btn {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Orbitron', 'Arial Black', sans-serif;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .chart-container {
            height: 500px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .prediction {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-weight: 900;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .buy { 
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.3) 0%, rgba(0, 200, 0, 0.3) 100%);
            color: #00ff00;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        .sell { 
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3) 0%, rgba(200, 0, 0, 0.3) 100%);
            color: #ff0000;
            border: 3px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .hold { 
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.3) 0%, rgba(200, 200, 0, 0.3) 100%);
            color: #ffff00;
            border: 3px solid #ffff00;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff00;
            font-size: 1.2em;
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #00ff00;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2) 0%, rgba(200, 0, 0, 0.2) 100%);
            color: #ff0000;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #ff0000;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #cccccc;
            font-weight: 400;
        }
        
        .metric-value {
            color: #00ff00;
            font-weight: 900;
        }
        
        .time-periods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .time-period-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            font-weight: bold;
        }
        
        .time-period-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }
        
        .time-period-btn.active {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .disclaimer {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .init-btn {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
        }
        
        .init-btn:hover {
            background: linear-gradient(135deg, #00cc00 0%, #00aa00 100%);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .time-periods {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>STOCK KING</h1>
        <p>S&P 500 Analysis & Trading Signals</p>
    </div>

    <div class="container">
        <div class="card">
            <h3>SEARCH S&P 500 STOCK</h3>
            <input type="text" id="searchInput" class="search-box" placeholder="Type S&P 500 ticker symbol (e.g., AAPL, MSFT, GOOGL)">
            <button class="btn" onclick="searchStock()">ANALYZE S&P 500 STOCK</button>
            <button class="init-btn" onclick="initDatabase()">INITIALIZE DATABASE</button>
        </div>
        
        <div class="card">
            <h3>INVESTMENT SIGNAL</h3>
            <div id="prediction" class="prediction">
                <div class="signal-text">Select a stock to analyze</div>
                <div class="confidence-level"></div>
                <div class="signal-recap"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>PRICE CHART</h3>
        <div class="time-periods">
            <button class="time-period-btn active" onclick="updateChartPeriod('all')">ALL TIME</button>
            <button class="time-period-btn" onclick="updateChartPeriod('1y')">1 YEAR</button>
            <button class="time-period-btn" onclick="updateChartPeriod('3m')">3 MONTHS</button>
            <button class="time-period-btn" onclick="updateChartPeriod('1m')">1 MONTH</button>
            <button class="time-period-btn" onclick="updateChartPeriod('5d')">5 DAYS</button>
            <button class="time-period-btn" onclick="updateChartPeriod('1d')">1 DAY</button>
        </div>
        <div id="chart" class="chart-container"></div>
    </div>

    <div class="card">
        <h3>QUANTITATIVE ANALYSIS</h3>
        <div id="analysis"></div>
    </div>

    <div class="disclaimer">
        This is not official financial advice
    </div>

    <script>
        // Auto-detect API URL for production
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : window.location.origin;
            
        let currentTicker = null;
        let currentData = null;
        let currentPeriod = 'all';

        async function initDatabase() {
            const initBtn = document.querySelector('.init-btn');
            initBtn.textContent = 'INITIALIZING...';
            initBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/init-database`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`Database initialized successfully!\nTickers added: ${result.tickers_added}\nStocks processed: ${result.stocks_processed}`);
                } else {
                    alert(`Database initialization failed: ${result.message}`);
                }
            } catch (error) {
                alert(`Error initializing database: ${error.message}`);
            } finally {
                initBtn.textContent = 'INITIALIZE DATABASE';
                initBtn.disabled = false;
            }
        }

        async function searchStock() {
            const ticker = document.getElementById('searchInput').value.toUpperCase();
            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }
            
            // Show loading
            document.getElementById('prediction').innerHTML = '<div class="loading">Analyzing stock...</div>';
            document.getElementById('analysis').innerHTML = '<div class="loading">Loading analysis...</div>';
            
            try {
                // Try to get real data first
                const response = await fetch(`${API_BASE}/analysis/${ticker}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayRealAnalysis(data, ticker);
                } else {
                    throw new Error('No data available');
                }
            } catch (error) {
                // Fall back to demo data
                console.log('Using demo data for', ticker);
                displayDemoAnalysis(ticker);
            }
        }

        function displayRealAnalysis(data, ticker) {
            // Display real analysis from API
            const prediction = document.getElementById('prediction');
            const analysis = document.getElementById('analysis');
            
            // Update prediction
            const signal = data.prediction?.signal || 'HOLD';
            const confidence = data.prediction?.confidence || '50%';
            
            prediction.innerHTML = `
                <div class="signal-text">${signal}</div>
                <div class="confidence-level">Confidence: ${confidence}</div>
                <div class="signal-recap">Based on technical analysis and market trends</div>
            `;
            prediction.className = `prediction ${signal.toLowerCase()}`;
            
            // Update analysis
            const metrics = data.technical_analysis?.current_indicators || {};
            analysis.innerHTML = `
                <div class="metric">
                    <span class="metric-label">RSI (14):</span>
                    <span class="metric-value">${metrics.rsi || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Volatility:</span>
                    <span class="metric-value">${metrics.volatility || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Volume Ratio:</span>
                    <span class="metric-value">${metrics.volume_ratio || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">20d Change:</span>
                    <span class="metric-value">${metrics.change_20d || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">50d Change:</span>
                    <span class="metric-value">${metrics.change_50d || 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">vs MA20:</span>
                    <span class="metric-value">${metrics.vs_ma20 || 'N/A'}</span>
                </div>
            `;
            
            // Update chart if we have price data
            if (data.stock_data && data.stock_data.length > 0) {
                updateChart(data.stock_data, ticker);
            }
        }

        function displayDemoAnalysis(ticker) {
            // Generate demo analysis
            const analysis = document.getElementById('analysis');
            const prediction = document.getElementById('prediction');
            
            const rsi = (Math.random() * 40 + 30).toFixed(1);
            const volatility = (Math.random() * 5 + 15).toFixed(1);
            const volumeRatio = (Math.random() * 2 + 0.5).toFixed(2);
            const change20d = (Math.random() * 20 - 10).toFixed(1);
            const change50d = (Math.random() * 30 - 15).toFixed(1);
            const vsMA20 = (Math.random() * 10 - 5).toFixed(1);
            
            const signal = Math.random() > 0.5 ? 'BUY' : Math.random() > 0.3 ? 'SELL' : 'HOLD';
            const confidence = (Math.random() * 30 + 60).toFixed(0);
            
            analysis.innerHTML = `
                <div class="metric">
                    <span class="metric-label">RSI (14):</span>
                    <span class="metric-value">${rsi}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Volatility:</span>
                    <span class="metric-value">${volatility}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Volume Ratio:</span>
                    <span class="metric-value">${volumeRatio}x</span>
                </div>
                <div class="metric">
                    <span class="metric-label">20d Change:</span>
                    <span class="metric-value">${change20d}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">50d Change:</span>
                    <span class="metric-value">${change50d}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">vs MA20:</span>
                    <span class="metric-value">${vsMA20}%</span>
                </div>
            `;
            
            prediction.innerHTML = `
                <div class="signal-text">${signal}</div>
                <div class="confidence-level">Confidence: ${confidence}%</div>
                <div class="signal-recap">Based on technical analysis and market trends</div>
            `;
            
            prediction.className = `prediction ${signal.toLowerCase()}`;
            
            // Generate demo chart
            generateDemoChart(ticker);
        }

        function generateDemoChart(ticker) {
            const dates = [];
            const prices = [];
            const volumes = [];
            
            // Generate 30 days of demo data
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);
                
                const basePrice = 100 + Math.random() * 200;
                const change = (Math.random() - 0.5) * 10;
                prices.push(basePrice + change);
                
                volumes.push(Math.floor(Math.random() * 10000000 + 1000000));
            }
            
            updateChart({dates, prices, volumes}, ticker);
        }

        function updateChart(data, ticker) {
            const trace1 = {
                x: data.dates,
                y: data.prices,
                type: 'scatter',
                mode: 'lines',
                name: 'Price',
                line: { color: '#ffffff', width: 3 }
            };

            const trace2 = {
                x: data.dates,
                y: data.volumes,
                type: 'bar',
                name: 'Volume',
                yaxis: 'y2',
                marker: {
                    color: data.prices.map((price, i) => 
                        i === 0 ? 'rgba(0, 255, 0, 0.3)' : 
                        price >= data.prices[i-1] ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)'
                    )
                }
            };

            const layout = {
                title: {
                    text: `${ticker} - Price Chart (${currentPeriod.toUpperCase()})`,
                    font: { color: '#ffffff', size: 18 }
                },
                xaxis: { 
                    title: 'Date',
                    color: '#ffffff',
                    gridcolor: 'rgba(255, 255, 255, 0.2)'
                },
                yaxis: { 
                    title: 'Price ($)',
                    color: '#ffffff',
                    gridcolor: 'rgba(255, 255, 255, 0.2)'
                },
                yaxis2: {
                    title: 'Volume',
                    overlaying: 'y',
                    side: 'right',
                    showticklabels: false
                },
                height: 400,
                plot_bgcolor: 'rgba(0, 0, 0, 0.8)',
                paper_bgcolor: 'rgba(0, 0, 0, 0.5)',
                font: { color: '#ffffff' }
            };

            Plotly.newPlot('chart', [trace1, trace2], layout);
        }

        function updateChartPeriod(period) {
            currentPeriod = period;
            
            // Update active button
            document.querySelectorAll('.time-period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (currentData) {
                updateChart(currentData, currentTicker);
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });
    </script>
</body>
</html>
